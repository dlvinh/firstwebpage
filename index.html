<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="./css/main.css">


    <title>Document</title>
</head>

<body>
    <!-- NAVBAR -->
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <!-- LOGO -->
            <a class="nav-brand no-border" href="#">
                <img src="img/logo.png" alt="">
            </a>
            <a class="nav-link" href="#">
                Vehicle <i class="fa fa-angle-down"></i>
            </a>
            <a class="nav-link" href="#">
                Shoppings Tools <i class="fa fa-angle-down"></i>
            </a>


            <div class="header-right ml-auto d-flex align-items-center">
                <!-- BURGER COLLAPSe -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link no-border" href="#">
                                <i class="fa fa-map-marker-alt"></i>Dealers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link no-border" href="#">
                                Owners<i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link no-border" href="#">
                                Discover <i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">English <i class="fa fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-search"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="vehicle">
            <section class="container-fluid container--config" id="vehicle-contain">
                <div class="row nav-vehicle">
                    <div class="col">
                        <nav>
                            <ul>
                                <li class="active">
                                    <a href="#">CARS</a>
                                </li>
                                <li>
                                    <a href="#">CROSSOVER & SUV</a>
                                </li>
                                <li>
                                    <a href="#">MINIVAN & TRUCK</a>
                                </li>
                                <li>
                                    <a href="#">ENVIRONMENTAL</a>
                                </li>
                                <li>
                                    <a href="#">FUTURE</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="row" id="vehicle-list">
                    <div class="col-12">
                        <hr size="12" class="line">
                        <div class="vehicle-title text-center">
                            <h1 class="d-inline">CARS <i class="fa fa-circle"></i>
                                <span>Sedans</span>
                            </h1>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="vehicle-img">
                            <img src="./img/xe-1.png" class="img-fluid" alt="">
                            <img src="./img/xe-1-hover.png" class="img-fluid vehicle-hover" alt="">
                            <h2>Civic Sedan</h2>
                        </div>
                        <div class="vehicle-info">
                            <div class="info-left">
                                <h3>$18000</h3>
                                <p>Starting</p>
                                <p>MSRP</p>
                            </div>

                            <div class="info-right">
                                <h3>40/28</h3>
                                <p>Starting</p>
                                <p>MSRP</p>
                            </div>
                        </div>
                        <div class="vehicle-button">
                            <button class="btn btn-vehicle active">Explore</button>
                            <button class="btn btn-vehicle">Build</button>
                        </div>

                    </div>
                </div>
            </section>
        </section>
    </header>



    <!-- JAVASCRIPT -->

    <!-- BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
